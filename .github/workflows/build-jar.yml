name: Build server.jar

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # ✅ 明确指定执行 JAR 打包任务
      - name: Build fat server.jar
        run: ./gradlew clean jar --no-daemon

      # ✅ 检查是否生成文件（方便调试）
      - name: List build output
        run: ls -lh build/libs || true

      # ✅ 上传到 GitHub Actions Artifact
      - name: Upload server.jar to Actions
        uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: build/libs/server.jar

      # ✅ 自动发布到 Release 页面（可选）
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Auto Build #${{ github.run_number }}"
          files: build/libs/server.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
